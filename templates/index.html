<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Predictor</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #2d3748;
            --accent-color: #764ba2;
        }

        body {
            background: var(--primary-gradient);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }

        .main-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            border: none;
            backdrop-filter: blur(10px);
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            padding: 30px 30px 10px;
            text-align: center;
        }

        .app-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            background: #f3f0ff;
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            display: inline-block;
        }

        .card-body {
            padding: 20px 40px 40px;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .input-group-text {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #718096;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .btn-predict {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        /* Result Styles */
        .result-container {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .result-card {
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .churn-high {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            color: #9b2c2c;
            border: 1px solid #feb2b2;
        }

        .churn-low {
            background: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
            color: #276749;
            border: 1px solid #9ae6b4;
        }

        .result-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .probability-bar-bg {
            background: rgba(0, 0, 0, 0.1);
            height: 8px;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }

        .probability-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-out;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 10;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="main-card">
        <div class="loading-overlay" id="loader">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="card-header">
            <div class="app-icon">
                <i class="fas fa-users-slash"></i>
            </div>
            <h2 class="fw-bold mb-1">Customer Churn</h2>
            <p class="text-muted">Predictive Analytics Dashboard</p>
        </div>

        <div class="card-body">
            <form id="predictionForm">
                <div class="mb-4">
                    <label for="tenure" class="form-label">
                        <i class="fas fa-clock me-2 text-primary"></i>Tenure (Months)
                    </label>
                    <input type="number" class="form-control" id="tenure" placeholder="e.g. 24" min="0" required>
                </div>

                <div class="mb-4">
                    <label for="monthly_charges" class="form-label">
                        <i class="fas fa-file-invoice-dollar me-2 text-primary"></i>Monthly Charges
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="monthly_charges" placeholder="e.g. 65.50"
                            step="0.01" min="0" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-predict">
                    <i class="fas fa-magic me-2"></i>Analyze Risk
                </button>
            </form>

            <div id="resultContainer" class="result-container">
                <div id="resultCard" class="result-card">
                    <i id="resultIcon" class="result-icon fas"></i>
                    <h4 id="resultTitle" class="fw-bold mb-1"></h4>
                    <p id="resultDesc" class="mb-0 opacity-75"></p>

                    <div class="probability-bar-bg">
                        <div id="probBar" class="probability-bar"></div>
                    </div>
                    <small class="mt-2 d-block fw-bold" id="probText"></small>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('resultContainer');
            const tenure = document.getElementById('tenure').value;
            const monthlyCharges = document.getElementById('monthly_charges').value;

            // Reset UI
            resultContainer.style.display = 'none';
            loader.style.display = 'flex';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tenure: tenure,
                        monthly_charges: monthlyCharges
                    })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error);

                // Update UI with results
                const isChurn = data.churn_prediction[0].toLowerCase() === 'yes';
                const probString = data.churn_probability.replace('%', '');
                const probability = parseFloat(probString);

                const resultCard = document.getElementById('resultCard');
                const resultIcon = document.getElementById('resultIcon');
                const resultTitle = document.getElementById('resultTitle');
                const resultDesc = document.getElementById('resultDesc');
                const probBar = document.getElementById('probBar');
                const probText = document.getElementById('probText');

                if (isChurn) {
                    resultCard.className = 'result-card churn-high';
                    resultIcon.className = 'result-icon fas fa-exclamation-triangle';
                    resultTitle.innerText = 'High Churn Risk';
                    resultDesc.innerText = 'Customer is likely to discontinue service.';
                    probBar.style.background = '#c53030';
                } else {
                    resultCard.className = 'result-card churn-low';
                    resultIcon.className = 'result-icon fas fa-check-circle';
                    resultTitle.innerText = 'Low Churn Risk';
                    resultDesc.innerText = 'Customer is likely to stay loyal.';
                    probBar.style.background = '#276749';
                }

                probBar.style.width = probability + '%';
                probText.innerText = `Confidence Score: ${data.churn_probability}`;

                loader.style.display = 'none';
                resultContainer.style.display = 'block';

            } catch (error) {
                console.error(error);
                loader.style.display = 'none';
                alert('An error occurred during prediction.');
            }
        });
    </script>

</body>

</html>
